<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
    />

    <!-- title -->
    <title>CSMA / CD</title>

    <div class="topic">
      <center><h1>|| Carrier Sense Multiple Access with Collision Detection ||</h1></center>
      <center><h1> (CSMA/CD) </h1></center>
      <h1><a href="./flowchart.html">FLOWCHART</a></h1>
    </div>
    
    <!-- linking the css file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="body">

    <br /><br /><br /><br /><br /><br />
    <!-- <div style="display:flex; flex-direction: column;  margin-right: 30px;"> -->
    <br />

    <div style="display: flex; flex-direction: row; justify-content: space-evenly">
      <div style="display: flex; flex-direction: column">
        <br /><br />
        <button type="button" class="btn-danger1">Channel Status</button>
        <button type="button" class="btn-danger" id="userchannel"></button> 

        <div style="flex: 0.8">
          <br /><br /><br /><br />
          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-around;
            "
          >
            <div class="user" style="display: flex; flex-direction: row">
              <div>
                <!-- <button class="userbuto1" >Channel Status</button>
                <br /> -->
                <button id="yu" class="userbuto1" >Sense</button>
                <br />
                <button id="yu2" class="userbuto1" >Send Frame</button>
                <br />
                <button id="yu3" class="userbuto1" >Collision</button>
                <br />



              </div>

              <div>
                <!-- <button id="userchannel" class="userbuto2"></button>
                <br /> -->
                <button id="sense" class="userbuto2"></button>
                <br />
                <button id="transmit" class="userbuto2"></button>
                <br />
                <button id="collision" class="userbuto2">No collision</button>
                <br />


              </div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <div
          style="
            display: flex;
            flex-direction: column solid #ccc;
            overflow: auto;
          "
        >
          <a href="csmacdexplo.html">
            <h1>LOG</h1>
            <br /><br />
            <button
              style="border-radius: 5px; height: 30px; background-color: grey"
              type="button"
              onclick="clear()"
            >
              Clear history
              <br>
            </button>

          </a>
          <center>
            <h6> <br><br> Time  <span id="time"> </span></h6>
          </center>
        </div>

        <div
            style="
            flex: 0.5;
            height: 550px;
            width: 510px;
            background-color: silver;
            border-radius: 10px;
            padding: 10px;
            overflow-y: scroll;
          " 
          
          id="history"
        ></div>
      </div>
    </div>
    <!-- </div> -->
    <!-- linking the javascript file -->
    <script src="main.js"></script>
  </body>
</html>
